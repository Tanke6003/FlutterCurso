name: widgets_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  animate_do: ^4.2.0
  flutter:
    sdk: flutter
  go_router: ^15.0.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/icon.png"
  web:
    generate: false
    image_path: "assets/icon/icon.png"
  windows:
    generate: false
    image_path: "assets/icon/icon.png"
  macos:
    generate: false
    image_path: "assets/icon/icon.png"
